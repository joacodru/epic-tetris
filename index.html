<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/assets/tetris.ico" rel="icon" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
  </head>
  <body>
    <div id="app">
      <section>
        <input type="text" id="playerName" placeholder="Enter your name">
        <button id="startGameBtn">Start Game</button>
      </section>
      <div id="module-game">
        <div id="score-display">
          <strong>Score:</strong>
          <span id="score">0</span>
          <strong> -    Max Score: </strong>
          <span id="maxScore">0</span>
        </div>
        <canvas class="game-container"></canvas>
      </div>
      <div id="next-piece-container">
        <div id="next-piece-display">
          <strong>Next Piece</strong>
        </div>
        <canvas class="nextPiece"></canvas>
        <div id="level-display">
          <strong>Level: </strong>
          <span id="level">0</span>
        </div>
        <div id="lines-display">
          <strong>Lines: </strong>
          <span id="lines">0</span>
        </div>
      </div>
    </div>  
    <script type="module" src="/main.js"></script>
  </body>
</html>
